name: Supabase Keep Alive

on:
  schedule:
    # Runs every Sunday and Wednesday at midnight UTC
    - cron: '0 0 * * 0,3'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        run: |
          response=$(curl -sL -o /dev/null -w "%{http_code}" \
            -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")

          echo "HTTP Response: $response"

          # Accept any 2xx or 3xx response as success
          if [ "$response" -ge 200 ] && [ "$response" -lt 400 ]; then
            echo "Supabase ping successful (HTTP $response)"
          else
            echo "Supabase ping failed (HTTP $response)"
            exit 1
          fi
